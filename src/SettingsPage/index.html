<div class="container" data-page="settingsPage">
   <h3 class="settings__title">Settings</h3>
   <button class="close-settings-button"><i class="fas fa-chevron-left"></i></button>
   <div class="settings-container">
      <div class="settings-block volume-container">
         <h4 class="settings-block-title volume__title">Volume</h4>
         <div class="volume__duration-container">
            <input type="range" min="0" max="1" step="0.01" value="0" class="volume__duration" />
         </div>
         <div class="volume__buttons">
            <button class="volume__button volume__button_off"><i class="fas fa-volume-mute"></i></button>
            <button class="volume__button volume__button_on"><i class="fas fa-volume-up"></i></button>
         </div>
      </div>
      <div class="settings-block time-game-check">
         <h4 class="settings-block-title time-game-check__title">Time game</h4>
         <div class="time-game-check__checkbox-container">
            <span class="time-game-check__text">On</span>
            <label class="time-game-check__switch">
               <input type="checkbox" class="time-game-check__checkbox">
               <span class="time-game-check__slider"></span>
            </label>
         </div>
      </div>
      <div class="settings-block time-game-adjust">
         <h4 class="settings-block-title time-game-adjust__title">Time to answer</h4>
         <div class="time-game-adjust__container">
            <button class="time-game-adjust__button time-game-adjust__button_minus">
               <i class="fas fa-minus"></i>
            </button>
            <input type="number" min="5" max="30" value="30" readonly class="time-game-adjust__number">
            <button class="time-game-adjust__button time-game-adjust__button_plus">
               <i class="fas fa-plus"></i>
            </button>
         </div>
      </div>
      <button class="default-settings-button">Default</button>
   </div>
</div>
