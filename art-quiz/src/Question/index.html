<div class="container">
   <div class="question-container">
      <div class="question-header">
         <button class="close-question-button">
            <i class="fas fa-times"></i>
         </button>
         <div class="timer-container">
            <div class="timeline">
               <input type="range" min="0" max="30" step="0.01" value="30" class="timer__duration" />
            </div>
            <div class="timer__number">20</div>
         </div>
      </div>
      <div class="question-image-container">
         <p class="question"></p>
         <div class="question__image">
            <ul class="questions-results">
               <li class="question-result"></li>
               <li class="question-result"></li>
               <li class="question-result"></li>
               <li class="question-result"></li>
               <li class="question-result"></li>
               <li class="question-result"></li>
               <li class="question-result"></li>
               <li class="question-result"></li>
               <li class="question-result"></li>
               <li class="question-result"></li>
            </ul>
         </div>
      </div>
      <div class="answers">
         <button class="answer-button" id="1"></button>
         <button class="answer-button" id="2"></button>
         <button class="answer-button" id="3"></button>
         <button class="answer-button" id="4"></button>
      </div>
   </div>
</div>
